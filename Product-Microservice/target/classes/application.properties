spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=product-service
spring.application.name=PRODUCT-SERVICE
server.port=9001

spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.pathmatch.matching-strategy= ant-path-matcher

spring.data.mongodb.uuid-representation=standard

#slf4j implementation for logging
#==================================
logging.level.s7.Application= INFO
logging.level.org.springframework.web= ERROR
logging.level.com.productMicroservice= INFO
logging.pattern.console= "%-5level - %msg%n"
#logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n"
logging.file.name= E:/Microservices-projects/Microservices_project/Product-Microservice/logger/Product.log


# Eureka client register
#===========================
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


